query ChatsQuery {
  chats {
    id
    type
    name
    unread
    icon
    association {
      id
      chatId
      userId
      rank
      lastRead
      notifications
      legacyUserId
      user {
        username
        id
        createdAt
        administrator
        moderator
        avatar
      }
    }
    users {
      id
      chatId
      userId
      rank
      lastRead
      notifications
      legacyUserId
      user {
        username
        id
        createdAt
        administrator
        moderator
        avatar
      }
    }
    _redisSortDate
    recipient {
      username
      id
      createdAt
      administrator
      moderator
      avatar
    }
  }
}
