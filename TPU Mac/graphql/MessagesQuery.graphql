fragment StandardMessage on Message {
  id
  createdAt
  updatedAt
  chatId
  userId
  content
  type
  emoji {
    name
    icon
    id
    chatId
  }
  reply {
    readReceipts {
      id
      userId
      lastRead
      legacyUserId
    }
    content
    userId
    id
    legacyUserId
    embeds {
      type
    }
    legacyUser {
      username
      id
      avatar
    }
    user {
      username
      id
      avatar
    }
  }
  legacyUser {
    username
    id
    avatar
  }
  user {
    username
    id
    avatar
  }
  edited
  editedAt
  replyId
  legacyUserId
  pinned
  readReceipts {
    id
    userId
    lastRead
    legacyUserId
  }
}


query Messages($input: InfiniteMessagesInput!) {
  messages(input: $input) {
    ...StandardMessage
  }
}


query PagedMessages($input: PagedMessagesInput!) {
  messagesPaged(input: $input) {
    items {
      ...StandardMessage
    }
    pager {
      ...PagerFragment
    }
  }
}
