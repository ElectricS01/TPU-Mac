query GalleryItems($input: GalleryInput!) {
  gallery(input: $input) {
    pager {
      totalItems
      totalPages
      endPage
    }
    items {
      id
      attachment
      type
      fileSize
      name
      textMetadata
      createdAt
    }
  }
}

mutation DeleteUploads($input: DeleteUploadInput!) {
  deleteUploads(input: $input) {
    success
  }
}
