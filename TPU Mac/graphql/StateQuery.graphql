query StateQuery {
  coreState {
    connection {
      ip
    }
    name
    release
    hostname
    hostnameWithProtocol
    announcements {
      userId
      content
      type
      id
      createdAt
      user {
        username
        id
        avatar
      }
    }
    stats {
      users
      announcements
      usage
      collections
      collectionItems
      uploads
      invites
      inviteMilestone
      pulse
      pulses
      docs
      messages
      chats
      hours
    }
    registrations
    commitVersion
  }
}
