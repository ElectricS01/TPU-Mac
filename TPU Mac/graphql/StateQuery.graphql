query StateQuery {
  coreState {
    announcements {
      userId
      content
      type
      id
      createdAt
      user {
        username
        id
        avatar
      }
    }
    stats {
      users
      collections
      collectionItems
      uploads
      messages
      chats
    }
  }
  currentUser {
      username
      description
      administrator
      emailVerified
      banned
      createdAt
      avatar
      moderator
      banner
      status
      storedStatus
      privacyPolicyAccepted
      domain {
        active
        domain
        id
      }
      badges {
        color
        icon
        id
        image
        name
        priority
        tooltip
      }
      id
      notifications {
        id
        dismissed
        message
        route
        createdAt
      }
    }
}
